<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formularios(Forms)</h1>
    <h2>Los formularios son estructuras para capturar datos del cliente</h2>
    <form>
      <label for="Nombre">Nombre:</label>
      <input type="text" placeholder="Nombre" id="Nombre" autocomplete="off" />
      <br />
      <br />
      <label for="contrasena">Contraseña:</label>
      <input type="password" placeholder="Contraseña" name="" id="contrasena" />
      <br />
      <br />
      <label for="color">Color:</label>
      <input type="color" id="color" />
      <br />
      <br />
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" />
      <br />
      <br />
      <label for="alarma">Alarma:</label>
      <input type="datetime-local" id="alarma" />
      <br />
      <br />
      <label for="mes">Mes:</label>
      <input type="month" id="mes" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" placeholder="Email" id="email" autocomplete="off" />
      <br />
      <br />
      <label for="archivo">Archivo:</label>
      <input type="file" id="archivo" />
      <br />
      <br />
      <label for="imagen">Imagen:</label>
      <input type="image" id="imagen" />
      <p>Sugerencia no usar este tipo de input</p>
      <label for="numeros">Numeros:</label>
      <input type="number" name="" id="numeros" max="15" min="6" />
      <br />
      <br />
      <label for="rango">Rango:</label>
      <input type="range" id="rango" />
    </form>
  </body>
</html>
